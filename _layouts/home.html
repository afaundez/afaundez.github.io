<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="Description" content="Portfolio developed by Alvaro Faundez, designed by Javiera Arenas">
    <meta content='text/html; charset=UTF-8' http-equiv= 'Content-Type'>
    <meta name="theme-color" content="#fff">
    <!-- Begin Jekyll Favicon tag v0.2.1 -->
    <!-- Classic -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="48x48 32x32 16x16" href="/favicon.ico">
    <link rel="icon" sizes="16x16" type="image/png" href="/assets/media/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="/assets/media/favicon/favicon-32x32.png">
    <link rel="icon" sizes="64x64" type="image/png" href="/assets/media/favicon/favicon-64x64.png">
    <link rel="icon" sizes="144x144" type="image/png" href="/assets/media/favicon/favicon-144x144.png">
    <!-- Safari -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/media/favicon/favicon-57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/media/favicon/favicon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/media/favicon/favicon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/media/favicon/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/media/favicon/favicon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/media/favicon/favicon-180x180.png">
    <link rel="mask-icon" color="#f1904e" href="/assets/media/favicon/safari-pinned-tab.svg">
    <!-- Chrome -->
    <link rel="icon" sizes="512x512" href="/assets/media/favicon/favicon-512x512.png">
    <link rel="icon" sizes="192x192" href="/assets/media/favicon/favicon-192x192.png">
    <link rel="manifest" href="/assets/data/manifest.json">
    <!-- IE -->
    <meta name="msapplication-TileColor" content="#f1904e">
    <meta name="msapplication-TileImage" content="/assets/media/favicon/favicon-144x144.png">
    <meta name="msapplication-config" content="/assets/data/browserconfig.xml">
    <!-- End Jekyll Favicon tag -->
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link rel='stylesheet' href="{{ '/assets/style/main.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel='preload' href='https://fonts.googleapis.com/css?family=Faster+One|Work+Sans:200|Poiret+One' as="style" onload="this.rel='stylesheet'">
    <title>{{ site.title }}</title>
  </head>
  <body>
    <header>
      {% include header.html %}
    </header>
    <main>
      {% include main.html %}
    </main>
    <footer>
      {% include footer.html %}
    </footer>
    <script src="{{ '/assets/scripts/lazy-load.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/assets/scripts/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {});
        navigator.serviceWorker.ready.then(function(registration) {});
      }
    </script>
  </body>
</html>
