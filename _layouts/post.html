---
layout: default
---
<header class='site-header'>
  <h1 class='site-brand'><a href='/'>{{ site.title }}</a></h1>
</header>
<main class='site-main'>
  <article class='post'>
    <header class='post-header'>
      <h2><a href='{{ page.url }}'>{{ page.title }}</a></h2>
    </header>
    {{ content }}
  </article>
</main>
