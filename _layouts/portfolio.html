<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="Description" content="Portfolio developed by Alvaro Faundez, designed by Javiera Arenas">
    <meta content='text/html; charset=UTF-8' http-equiv= 'Content-Type'>
    <meta name="theme-color" content="#fff">
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Faster+One|Poiret+One|Work+Sans:200' rel='stylesheet'>
    <!-- Begin Jekyll Favicon tag v0.2.1 -->
    <!-- Classic -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="48x48 32x32 16x16" href="/favicon.ico">
    <link rel="icon" sizes="16x16" type="image/png" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" sizes="64x64" type="image/png" href="/assets/img/favicon/favicon-64x64.png">
    <link rel="icon" sizes="144x144" type="image/png" href="/assets/img/favicon/favicon-144x144.png">
    <!-- Safari -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicon/favicon-57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicon/favicon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicon/favicon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicon/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/img/favicon/favicon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/favicon-180x180.png">
    <link rel="mask-icon" color="#f1904e" href="/assets/img/favicon/safari-pinned-tab.svg">
    <!-- Chrome -->
    <link rel="icon" sizes="512x512" href="/assets/img/favicon/favicon-512x512.png">
    <link rel="icon" sizes="192x192" href="/assets/img/favicon/favicon-192x192.png">
    <link rel="icon" sizes="96x96" href="/assets/img/favicon/favicon-96x96.png">
    <link rel="icon" sizes="48x48" href="/assets/img/favicon/favicon-48x48.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <!-- IE -->
    <meta name="msapplication-TileColor" content="#f1904e">
    <meta name="msapplication-TileImage" content="/assets/img/favicon/favicon-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <!-- End Jekyll Favicon tag -->
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title }}</title>
  </head>
  <body>
    <header>
      {% include header.html %}
    </header>
    <main class='container'>
      {{ content }}
    </main>
    <footer class="row">
      {% include footer.html %}
    </footer>
    <script src="{{ '/assets/js/lazy-load.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/assets/js/materialize/bin/materialize.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/assets/js/script.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {
                console.log('Service Worker Registered');
          });
        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready');
        });
      }
    </script>
  </body>
</html>
