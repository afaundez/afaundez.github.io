<section id="others">
  <header>
    <h2>Others</h2>
  </header>
  <article id="other-javi-care">
    <div class="wrapper">
      <img alt="Javi.care portfolio" class="lazy" src='{{ "/assets/img/others/javi-care-placeholder.jpg" | absolute_url }}' data-src='{{ "/assets/img/others/javi-care.gif" | absolute_url }}' data-srcset='{{ "/assets/img/others/javi-care.gif" | absolute_url }} 1x, {{ "/assets/img/others/javi-care.gif" | absolute_url }} 2x'>
      <figcaption>
        <div class="badges">
          <span class="devicons devicons-ruby"></span>
          <span class="devicons devicons-jekyll_small"></span>
          <span class="devicons devicons-materializecss" title="materializecss"></span>
          <span class="devicons devicons-github_badge" title="github"></span>
        </div>
        <p class="description"><a href="https://javi.care">javi.care</a> portfolio</p>
      </figcaption>
    </div>
  </article>
  <article id="other-ate">
    <div class="wrapper">
      <img alt="And The Elephants's website" class="lazy" src='{{ "/assets/img/others/ate-placeholder.jpg" | absolute_url }}' data-src='{{ "/assets/img/others/ate.gif" | absolute_url }}' data-srcset='{{ "/assets/img/others/ate.gif" | absolute_url }} 1x, {{ "/assets/img/others/ate.gif" | absolute_url }} 2x'>
      <figcaption>
        <div class="badges">
          <span class="devicons devicons-ruby"></span>
          <span class="devicons devicons-jekyll_small"></span>
          <span class="devicons devicons-materializecss" title="materializecss"></span>
          <span class="devicons devicons-github_badge" title="github"></span>
        </div>
        <p class="description"><a href="https://andtheelephants.com">ATE</a> landing page</p>
      </figcaption>
    </div>
  </article>
</section>
