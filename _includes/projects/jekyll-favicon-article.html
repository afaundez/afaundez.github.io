<article id="jekyll-favicon-project" class="col s12 project scrollspy">
  <figure class="col s12 m6 l4 xl3">
    <img class="responsive-img materialboxed" data-caption="Using jekyll-favicon as jekyll plugin" src='{{ "/assets/img/projects/04.gif" | absolute_url }}'>
    <figcaption class="left">
    </figcaption>
  </figure>
  <header class="col s12 m6 l8 xl9">
    <h3>Jekyll Favicon</h3>
  </header>
  <div class="col s12 m6 l8 xl9">
    <p class="description col s12 flow-text"><a href="https://jekyllrb.com/docs/plugins/">Jekyll plugin</a> that generates all favicon needed (like this site's favicons), plus another extra files . The gem is open source and available on <a href="https://github.com/afaundez/jekyll-favicon">Github</a> and available through <a href="https://rubygems.org/gems/jekyll-favicon">Rubygems</a></p>
    <p class="components col s12 flow-text">
      <span class="devicons devicons-jekyll_small" title="jekyll"></span>
      <span class="icon-haml" title="haml"></span>
      <span class="devicons devicons-ruby" title="ruby"></span>
      <span class="devicons devicons-github_badge" title="github"></span>
      <span class="icon-rubygems" title="rubygems"></span>
      <span class="devicon-travis-plain" title="travis"></span>
    </p>
  </div>
</article>
