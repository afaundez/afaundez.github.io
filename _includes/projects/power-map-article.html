<article id="power-map-project" class="project scrollspy">
  <figure>
    <picture>
      <source srcset='{{ "/assets/img/projects/placeholder-01.jp2" | absolute_url }}' type='image/jp2'>
      <source srcset='{{ "/assets/img/projects/placeholder-01.webp" | absolute_url }}' type='image/webp'>

        <span class="devicons devicons-github_badge" title="github"></span>
        <span class="devicons devicons-opensource" title="opensource"></span>
