<article id="jekyll-favicon-project" class="project ">
  <header>
    <h3>Jekyll Favicon</h3>
  </header>
  <figure>
    <picture>
      <source srcset='{{ "/assets/media/projects/placeholder-04.jp2" | absolute_url }}' type='image/jp2'>
      <source srcset='{{ "/assets/media/projects/placeholder-04.webp" | absolute_url }}' type='image/webp'>
      <img src='{{ "/assets/media/projects/placeholder-04.jpg" | absolute_url }}' data-src='{{ "/assets/media/projects/04.mp4" | absolute_url }}' class="lazy" alt="Jekyll Favicon Plugin" data-caption="Using jekyll-favicon as jekyll plugin">
    </picture>
    <description class="badges">
      <span class="devicons devicons-haml" title="haml"></span>
      <span class="devicons devicons-rubygems" title="rubygems"></span>
      <span class="devicons devicons-jekyll_small" title="jekyll"></span>
      <span class="devicons devicons-ruby" title="ruby"></span>
      <span class="devicons devicons-github_badge" title="github"></span>
      <span class="devicons devicons-travis" title="travis"></span>
    </description>
  </figure>
  <p><a href="https://jekyllrb.com/docs/plugins/">Jekyll plugin</a> that generates all favicon needed (like this site's favicons), plus another extra files . The gem is open source and available on <a href="https://github.com/afaundez/jekyll-favicon">Github</a> and available through <a href="https://rubygems.org/gems/jekyll-favicon">Rubygems</a></p>
</article>
