<section id="websites" class="section websites">
  <header>
    <h2>Websites</h2>
  </header>
  <article id="website-javi-care" class='website'>
    <header>
      <h3>javi.care</h3>
    </header>
    <figure>
      <picture>
        <source srcset='{{ "/assets/media/websites/placeholder-javi-care.jp2" | absolute_url }}' type='image/jp2'>
        <source srcset='{{ "/assets/media/websites/placeholder-javi-care.webp" | absolute_url }}' type='image/webp'>
        <img src='{{ "/assets/media/websites/placeholder-javi-care.jpg" | absolute_url }}' data-src='{{ "/assets/media/websites/javi-care.mp4" | absolute_url }}' class="lazy" alt="javi.care portfolio">
      </picture>
    </figure>
    <p class="badges">
      <span class="devicons devicons-ruby"></span>
      <span class="devicons devicons-jekyll_small"></span>
      <span class="devicons devicons-materializecss"></span>
      <span class="devicons devicons-github_badge" title="github"></span>
    </p>
    <p class="description"><a href="https://javi.care">javi.care</a> portfolio</p>
  </article>
  <article id="website-ate" class='website'>
    <header>
      <h3>ATE</h3>
    </header>
    <figure>
      <picture>
        <source srcset='{{ "/assets/media/websites/placeholder-ate.jp2" | absolute_url }}' type='image/jp2'>
        <source srcset='{{ "/assets/media/websites/placeholder-ate.webp" | absolute_url }}' type='image/webp'>
        <img src='{{ "/assets/media/websites/placeholder-ate.jpg" | absolute_url }}' data-src='{{ "/assets/media/websites/ate.mp4" | absolute_url }}' class="lazy" alt="And The Elephants's website">
      </picture>
    </figure>
    <p class="badges">
      <span class="devicons devicons-ruby"></span>
      <span class="devicons devicons-jekyll_small"></span>
      <span class="devicons devicons-materializecss"></span>
      <span class="devicons devicons-github_badge" title="github"></span>
    </p>
    <p class="description"><a href="https://andtheelephants.com">ATE</a> landing page</p>
  </article>
</section>
