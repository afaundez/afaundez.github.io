---
nav:
  label: code
  order: 1
---
<ol>
  {% for post in site.categories.code %}
  <li>
    <article class='post post--code'>
      <header class='post-header'>
        <h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
      </header>
      <div class='post-excerpt'>
        {{ post.excerpt }}
      </div>
    </article>
  </li>
  {% endfor %}
</ol>
