---
title: code
---
<ol>
  {% for post in site.categories.code %}
  <li>
    <article class='post post--code'>
      <header class='post-header'>
        <h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
      </header>
      <div class='post-excerpt'>
        {{ post.excerpt }}
        <a href='{{ post.url }}'>More...</a>
      </div>
    </article>
  </li>
  {% endfor %}
</ol>
